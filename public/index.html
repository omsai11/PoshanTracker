<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <title>Login</title>
</head>
<body>
    <div class="container" id = "main">
        <div class="sign-up">
            <form action="/register" method="post">
                <h1>Create Account</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <p>Enter your Details!</p>
                <input type="text" name="username" placeholder="UserName" required="" id="">
                <input type="email" name="email" placeholder="Email" required="" id="">
                <input type="password" name="password" placeholder="Password" required="" id="">
                <button>Sign Up</button>
            </form>
        </div>

        <!-- Sign in -->
        <div class="sign-in">
            <form action="/login" method="post">
                <h1>Sign in</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <p>Login in to your Account</p>
                <input type="email" name="email" placeholder="Email" required="" id="">
                <input type="password" name="password" placeholder="Password" required="" id="">
                <a href="#">Forgot your password</a>
                <button>Sign In</button>
            </form>
        </div>

        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep updated please login</p>
                    <button id="signIn">Sign In</button>
                </div>
                <div class="overlay-right">
                    <h1>Welcome</h1>
                    <p>Register yourself !</p>
                    <button id="signUp">Sign Up</button>
                </div>
            </div>
        </div>

    </div>
    
    <script>
        const signUpButton=document.getElementById('signUp');
        const signInButton=document.getElementById('signIn');
        const main=document.getElementById('main');
        signUpButton.addEventListener('click',() => {
            main.classList.add("right-panel-active");
        });
        signInButton.addEventListener('click',()=> {
            main.classList.remove("right-panel-active");
        });
    </script>
    <!-- <script src="seminar_login.js"></script> -->
</body>
</html>
